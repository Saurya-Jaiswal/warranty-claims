<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Warranty Claims Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 14px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #28a745;
            outline: none;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            display: none;
        }

        @media (max-width: 500px) {
            .container {
                width: 100%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fraud Warranty Claims Prediction</h2>
        <p>Enter the details below to predict if a claim is fraudulent:</p>
        
        <form id="predictionForm">
            <label for="claim_amount">Claim Amount:</label>
            <input type="number" id="claim_amount" name="claim_amount" required>

            <label for="product_age">Product Age (in months):</label>
            <input type="number" id="product_age" name="product_age" required>

            <label for="customer_history">Customer History (previous claims count):</label>
            <input type="number" id="customer_history" name="customer_history" required>

            <label for="purchase_date">Purchase Date:</label>
            <input type="date" id="purchase_date" name="purchase_date" required>

            <label for="claim_date">Claim Date:</label>
            <input type="date" id="claim_date" name="claim_date" required>

            <label for="claim_reason">Claim Reason:</label>
            <input type="text" id="claim_reason" name="claim_reason" required>

            <label for="repair_cost">Repair Cost:</label>
            <input type="number" id="repair_cost" name="repair_cost" required>

            <label for="warranty_validity">Warranty Validity:</label>
            <select id="warranty_validity" name="warranty_validity" required>
                <option value="1">Valid</option>
                <option value="0">Expired</option>
            </select>

            <button type="submit" class="btn">Predict</button>
        </form>

        <p class="result" id="resultText"></p>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => { data[key] = value });

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById("resultText").style.display = "block";
                document.getElementById("resultText").textContent = "Prediction: " + result.prediction;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
